{extend name="index/base" /}
{block name="content"}		
			<!-- start: Content -->
			<div id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="{:url('index/index/home')}">首页</a> 
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="javascript:void(0);" class="title" >{:$title}</a>
                <i class="icon-angle-right"></i>
                </li>
                <li><a href="javascript:void(0);">{:$add}</a></li>
			</ul>

			<div class="row-fluid sortable">		
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white th-list"></i><span class="break"></span><span class="title">{:$add}</span></h2>						
					</div>
					<div class="box-content">					                 	                       
                        <form class="form-horizontal"  action="" method="POST" enctype="multipart/form-data">
							<input type="hidden" name="server_id" value="{:$server.id}" />
						  <fieldset>                                                     
							<div class="control-group">
								<label class="control-label" for="inputSuccess"><font><font>服务器名称</font></font></label>
								<div class="controls">
								  <input type="text" name="server_name" value="{:$server.server_name}" >
								</div>
							</div>
						
							<div class="control-group">
								<label class="control-label" for="inputSuccess"><font><font>服务器IP</font></font></label>
								<div class="controls">
								  <input type="text" name="server_ip" value="{:$server.server_ip}" >
								</div>
							</div>	
                              <div class="control-group">
								<label class="control-label" for="inputSuccess"><font><font>域名</font></font></label>
								<div class="controls">
								  <input type="text" name="server_host" value="{:$server.server_host}" >
								</div>
							  </div>
							  
                            <div class="control-group">
								<label class="control-label" for="inputSuccess"><font><font>生成文件名</font></font></label>
								<div class="controls">
								  <input type="text" name="folder" value="{:$server.folder}" >
								</div>
							  </div>						
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary">保存</button>
							  <button type="reset" class="btn">取消</button>
							</div>
						  </fieldset>
						</form>   
                        
                        
                        
					</div>
				</div><!--/span-->
			
			</div><!--/row-->

	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
		
	
	
	<div class="clearfix"></div>
	
	<!-- start: JavaScript-->

		<script src='__INDEX__js/jquery.dataTables.min.js'></script>

		<script src="__INDEX__js/excanvas.js"></script>

		<script src="__INDEX__js/custom.js"></script>
        <script>
		$(document).on('click','.label',function(){
				var title_id = $(this).attr('alt');
				var _this = $(this);
				$.ajax({    
                  	type: 'POST',    
                  	url: "{:url('index/template/status')}",
                  	dataType:"json",    
                	data:{
						"title_id":title_id
						},
					success:function(data)
					{
			        	if(data.status==0)
			        	{
			        		_this.parent('td').html('<span style="cursor:pointer;" class="label label-success" alt="'+title_id+'"><font><font>启用</font></font></span>');
			        	}else if(data.status==200)
			        	{
			        		_this.parent('td').html('<span style="cursor:pointer;" class="label label-important" alt="'+title_id+'"><font><font>禁用</font></font></span>');	
			        	}else
						{
							alert(data.message);
						}    
			        }	

				});
				
		})
		$(function(){
			//实现复选框变单选
			$('.inlineCheckbox1').change(function(){
					$('.inlineCheckbox1').parent('span').each(function(index, element) {
						$(this).removeClass("checked");
					});	
					$(this).parent('span').addClass("checked");
					var cal = $(this).val()
					$("input[name='type']").val(cal);
					var title = $('.title_name'+cal).html();
					$('.title').html(title);					
				})
			//实现去除具体模板功能
			$("select[name='web_type']").change(function(){
				
				var web_type = $(this).val();
				if(web_type==0)
				{
					return false;
				}
				if(web_type==1)
				{
					$("select[name='pertain_type']").find('option').each(function(index, element) {
						if($(this).val()==4||$(this).val()==5)
						{
							$(this).css('display','none');
						}else
						{
							$(this).css('display','block');
						}
					});	
				}else if(web_type==2)
				{
					$("select[name='pertain_type']").find('option').each(function(index, element) {
						if($(this).val()==4||$(this).val()==5||$(this).val()==0)
						{
							$(this).css('display','block');
						}else
						{
							$(this).css('display','none');
						}
					});	
				}
			
			})
			
			
			})
        </script>
